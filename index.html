<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OutFishn</title>
    <link rel="icon" type="image/png" href="pics/logo/outfishn_logo_only.png" />
  </head>
  
  <body>
    <header>
        <nav>
            <menu>
                <a href="index.html">Sign In</a>
            </menu>
        </nav>

        <hr />
    </header>

    <main>
        <img src="pics/logo/outfishn_cropped_logo.png" alt="OutFishn Logo" width="600" height="300">
        <h1>Register</h1>
        <form method="get" action="home.html">
            <div>
                <span>Email: </span>
                <input type="text" placeholder="your@email.com" />
            </div>
            <div>
                <span>Password: </span>
                <input type="password" placeholder="password" />
            </div>
            <div>
                <span>Confirm Password: </span>
                <input type="password" placeholder="password" />
            </div>
            <button type="submit">Register</button>
        </form>
        <h1>Sign In</h1>
        <form method="get" action="home.html">
            <div>
                <span>Email: </span>
                <input type="text" placeholder="your@email.com" />
            </div>
            <div>
                <span>Password: </span>
                <input type="password" placeholder="password" />
            </div>
            <button type="submit">Sign In</button>
        </form>
    </main>

    <footer>
        <hr />
        <div>
            <span class="author"> Author: </span>
            <a href="https://github.com/cashcraft2/startup">Cotter Ashcraft</a>
        </div>
    </footer>
  </body>
</html>
